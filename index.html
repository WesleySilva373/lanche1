<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Lanche </title>

    <!-- VUE -->
    <script src="./vue.js"> </script>

    <!-- Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>

    <nav class="navbar navbar-dark bg-dark">
        <!-- BARRA PARA TITULO  -->
        <div class="container justfy-content-center">
            <h1 class="navbar-brand mb-0 h1"> Monte seu lanche</h1>

        </div>
    </nav>



    <div class="container">

        <div id="app">

            <div class="row">

                <div class="col-md-6"> <!-- seção img -->
                    <div class="row mt-2">
                        <div class="col">
                            <img :src="pao[0]"> <!-- v-bind -->
                            <img :src="pao[1]"> 
                            <img src="" alt="">

                        </div>
                    </div>
                </div> <!-- FIM seção img -->

                <div class="col-md-6">

                    <!-- TIPO do Pão -->
                    <div class="row mt-2">
                        <div class="col">
                            <div class="card">

                                <div class="card-header">
                                    tipo do pao
                                </div>
                                <div class="card-body">

                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" value="gergelim"  v-model="inputTipoPao">
                                         

                                        <label class="form-check-label">Gergelim</label>
                                    </div>

                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" value="australiano" v-model="inputTipoPao">
                                            
                                            <label class="form-check-label">australiano</label>
                                </div>

                                <!-- TITULO - Tipo do Pão -->

                                <!--Card Body Tipos de Pães -->

                            </div> <!-- fim card -->
                        </div>
                    </div>
                    <!-- FIM TIPO do Pão -->

                    <!-- SALADA -->
                    <div class="row mt-2">
                        <div class="col">
                            <div class="card">
                                <!-- TITULO - Salada  -->

                                <!-- Card Body Alface -->
                            </div>
                        </div>
                    </div> <!-- FIM SALADA -->

                    <!-- MOLHOS -->
                    <div class="row mt-2">
                        <div class="col">
                            <div class="card">

                                <!-- Titulo Molhos -->

                                <!-- Card Body Tipos de Molhos -->


                            </div>
                        </div>
                    </div> <!--FIM MOLHOS -->

                    <!-- Tipos Hamburguer -->
                    <div class="row mt-2">
                        <div class="col">
                            <div class="card">

                                <!-- TITULO - Tipos de Hamburguer -->

                                <!-- Card Body Tipos de Hamburguer -->


                            </div>
                        </div>
                    </div> <!-- Fim Tipos Hamburguer -->

                    <!-- Fazer Pedido -->
                    <div class="row mt-2">
                        <!--     button    Fazer pedido    -->
                    </div>
                </div> <!-- Fim col md -->

                <div class="col-md-6">
                    <div class="row mt-2">
                        <div class="col">
                            <div class="card">

                                <!-- Titulo Informe seus dados -->

                                <!-- card-body Informe seus dados -->

                            </div> <!--  FIM card -->
                        </div> <!-- col -->
                    </div> <!-- row mt 2 -->

                    <div class="row mt-2">
                        <div class="col d-flex justify-content-between">

                            <!-- Voltar para o Lanche  -->

                        </div>
                    </div>
                </div> <!-- fim col md 6 -->

                <div class="col-md-6" v-if="etapa == 3">
                    <!-- Pedido Confirmado -->
                    <div class="row mt-2">
                        <div class="col">
                            <div class="card">

                                <!--  PEDIDO CONFIRMADO -->

                            </div>
                        </div>
                    </div>
                    <!-- Repetir pedido -->
                    <div class="row mt-2">
                        <div class="col d-flex justify-content-between">

                            <!-- button Repetir Pedido -->

                        </div>
                    </div>
                </div>
            </div> <!-- fim ROW -->
        </div> <!-- FIM APP -->
    </div> <!-- FIM container -->


    <!-- Inicio instancia VUE -->
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                inputTipoPao: '', //imput radio
            },
            //propriedade computada

            computed: {
                pao() { //array == lista/variedade

                    switch (this.inputTipoPao) {
                        case 'gergelim':
                            return ['imagens/pao_gergelim_superior.png', 'imagens/pao_gergelim_inferior.png']
                        case 'australiano':
                            return ['imagens/pao_australiano_superior.png', 'imagens/pao_australiano_inferior.png']
                        default:
                            return ['imagens/padrao/pao_superior.png', 'imagens/padrao/pao_inferior.png']
                    }

                }
            }

        })


    </script>


</body>

</html>
